<!-- src/app/components/product-list/product-list.html -->
<div class="product-grid">
  <div class="product-card" *ngFor="let product of products">
    <img [src]="product.image" [alt]="product.name" />

    <h3>{{ product.name }}</h3>
    <p>{{ product.description }}</p>

    <p class="price">{{ product.price | number }} KZT</p>
    <p class="rating">‚≠ê {{ product.rating }}</p>

    <a [href]="product.link" target="_blank" class="kaspi-link">View on Kaspi</a>

    <div class="share-buttons">
      <button (click)="shareWhatsApp(product.link)">WhatsApp</button>
      <button (click)="shareTelegram(product.link, product.name)">Telegram</button>
    </div>
  </div>
</div>
